name: 'Build'

on:
  push:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 15.0.1
      
      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Formatter
        run: npm install -g prettier && npm run prettier

      - name: Test
        run: CI=true npm run test

      - name: Build
        run: npm build
